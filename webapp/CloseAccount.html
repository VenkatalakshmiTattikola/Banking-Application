<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Close Account</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', sans-serif;
        background-image: url('https://images.unsplash.com/photo-1507679799987-c73779587ccf?auto=format&fit=crop&w=1950&q=80');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .form-container {
        background-color: rgba(0, 0, 0, 0.75);
        padding: 30px 40px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        color: white;
        width: 300px;
        text-align: center;
    }

    label {
        font-size: 1.1rem;
        display: block;
        margin-bottom: 10px;
    }

    input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
    }

    input[type="submit"] {
        background: linear-gradient(to right, #00b4db, #0083b0);
        color: white;
        padding: 12px 25px;
        border: none;
        border-radius: 25px;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    input[type="submit"]:hover {
        background: linear-gradient(to right, #0083b0, #00b4db);
        transform: scale(1.05);
    }
</style>
</head>
<body>
    <div class="form-container">
        <h2>Close Account</h2>
        <form action="closeservlet" method="POST">
            <label for="account">Account Number:</label>
            <input type="text" name="account" placeholder="Enter your account number" required>
            <input type="submit" value="Close Account">
        </form>
    </div>
</body>
</html>
