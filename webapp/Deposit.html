<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit Balance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background:linear-gradient(to right, #020d1f, #0a2a43, #1e4d6d, #2a6c91);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 40%;
            margin: 50px auto;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.3);
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-top: 10px;
            font-weight: bold;
        }

        input {
            width: 80%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin: 5px 0;
            font-size: 16px;
            text-align: center;
        }

        button {
            margin-top: 20px;
            padding: 10px;
            width: 85%;
            border: none;
            background: #00c6ff;
            color: white;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #0072ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Deposit Balance</h2>
        <form action="depositservlet" method="POST">
           <label for="account">Account Number:</label>
            <input type="text" id="accountno" name="account" placeholder="Enter your account number" required>

            <label for="amount">Amount:</label>
            <input type="text" id="amount" name="amount" placeholder="Enter your balance" required>

           

            <button type="submit">Deposit Balance</button>
        </form>
    </div>
</body>
</html>
