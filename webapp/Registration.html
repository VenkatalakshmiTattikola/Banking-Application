<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Register</title>
    <style>
        body {
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 320px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        h3 {
            margin-bottom: 5px;
        }
        input {
            width: 90%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: block;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background: #ff4d6d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background: #ff3355;
        }
        p {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form action="registeration" method="post">
            <h3><label for="fullname">Full Name</label></h3>
            <input type="text" id="fullname" name="fullname" placeholder="Enter your full name">

            <h3><label for="email">Email</label></h3>
            <input type="email" id="email" name="email" placeholder="Enter your email">

            <h3><label for="username">Username</label></h3>
            <input type="text" id="username" name="username" placeholder="Choose a username">

            <h3><label for="password">Password</label></h3>
            <input type="password" id="password" name="password" placeholder="Enter your password">

            <h3><label for="cf">Confirm Password</label></h3>
            <input type="password" id="cf" name="cf" placeholder="Confirm your password">

            <input type="submit" class="btn" value="Register">
        </form>
        <p>Already have an account? <a href="BankLogin.html">Login here</a></p>
    </div>
</body>
</html>
