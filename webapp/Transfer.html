<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Transfer Money</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT9Hj_BszGZWNH28UhvvZ1GGbSeyDZFfSZ4Ew&s');
        background-size: cover;
        background-position: center;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .container {
        background-color: rgba(0, 0, 0, 0.7);
        padding: 30px 40px;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0,0,0,0.5);
        width: 100%;
        max-width: 500px;
    }

    h2, h3 {
        text-align: center;
        color: #00ffcc;
    }

    .form-group {
        margin-bottom: 15px;
    }

    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }

    input[type="text"],
    input[type="number"] {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        outline: none;
    }

    input[type="submit"] {
        background: linear-gradient(to right, #00c6ff, #0072ff);
        color: white;
        padding: 12px 20px;
        font-size: 1rem;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        width: 100%;
        transition: all 0.3s ease;
    }

    input[type="submit"]:hover {
        background: linear-gradient(to right, #0072ff, #00c6ff);
        transform: scale(1.05);
    }
</style>
</head>
<body>

<div class="container">
    <h2>Transfer Money</h2>
    <form action="transfermoneyservlet" method="post">
        <h3>Sender Details</h3>
        <div class="form-group">
            <label>Sender Account Number:</label>
            <input type="text" name="sendAcc" placeholder="Enter sender account number">
        </div>

        <h3>Receiver Details</h3>
        <div class="form-group">
            <label>Receiver Account Number:</label>
            <input type="text" name="recAcc" placeholder="Enter receiver account number">
        </div>

        <h3>Transfer Details</h3>
        <div class="form-group">
            <label>Transfer Amount:</label>
            <input type="number" name="amount" placeholder="Enter amount">
        </div>

        <input type="submit" value="Transfer Money">
    </form>
</div>

</body>
</html>
