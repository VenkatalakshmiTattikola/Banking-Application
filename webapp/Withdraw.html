<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Withdraw Money</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQDSsD64rw2EqOEeeWduKoNW9KBRMCzC0IzGA&s');
        background-size: cover;
        background-position: center;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        background-color: rgba(0, 0, 0, 0.75);
        padding: 30px 40px;
        border-radius: 15px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
        color: white;
        width: 400px;
        text-align: center;
    }

    h2 {
        margin-bottom: 20px;
        color: #00ffd5;
    }

    label {
        display: block;
        margin-top: 15px;
        margin-bottom: 5px;
        text-align: left;
        color: #ccc;
    }

    input[type="text"],
    input[type="number"] {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 8px;
        margin-bottom: 10px;
        font-size: 1rem;
    }

    input[type="submit"] {
        background: linear-gradient(to right, #00c6ff, #0072ff);
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 25px;
        font-size: 1rem;
        cursor: pointer;
        transition: 0.3s ease;
        margin-top: 15px;
    }

    input[type="submit"]:hover {
        background: linear-gradient(to right, #0072ff, #00c6ff);
        transform: scale(1.05);
    }
</style>
</head>
<body>
    <div class="container">
        <h2>Withdraw Money</h2>
        <form action="WithdrawServlet" method="post">
            <label for="accountnumber">Enter Account Number:</label>
            <input type="text" name="accountnumber" placeholder="Enter your account number" required>
            
            <label for="amount">Enter Amount to Withdraw:</label>
            <input type="number" name="amount" placeholder="Enter amount" required>
            
            <input type="submit" value="Withdraw">
        </form>
    </div>
</body>
</html>
